    <!-- onmoseover   onmosemove      -->

    onmousemove 是鼠标在元素上移动时触发，鼠标在元素上每移动一下就会触发一次。
    onmouseover 是鼠标移入元素时触发一次，鼠标在元素上移动时不会触发，但是由于事件冒泡的关系，当鼠标移入元素内的子元素时也会触发。 -->

    <!-- let  var  const
        
        let 块作用域    降低变量污染的风险，在块作用域中
        使用let来代替var这样不会污染块作用域的外部作用域
    
        const 和 let 的作用域是一致的，不同的是 const 变量
        一旦被赋值，就不能再改变了：只是说它不可被再次赋值了
    for ex    const person= {name:"haha"}
                person.name = "nihao"     ok!
                person = { }        x!  assigment to constant  variable
